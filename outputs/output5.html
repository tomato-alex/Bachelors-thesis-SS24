<style>.star-wrap {

.star:checked + .star-label ~ .star-label .star-shape {
            background-color: lightgray;

.star {

            left: -90000px;
            }
.star:focus + .star-label {

            }

            width: 2rem;
            height: 2rem;
            border-radius: 1rem;

            top: -2rem;

            line-height: 2rem;
            font-size:2rem;
            background-color: rgba(255, 255, 255, 0.1);
          }
          .skip-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
          }
          #skip-star:checked ~ .skip-button {
            display: none;
          }
