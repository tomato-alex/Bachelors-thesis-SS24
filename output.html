<style>
           .star-wrap {
            width: max-content;
            margin: 0 auto;
            position: relative;
          }
          .star-label.hidden {
            display: none;
          }
          .star-label {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 4rem;
            height: 4rem;
          }
          
          .star-shape {
            background-color: gold;
            width: 80%;
            height: 80%;
            /*star shaped cutout, works  best if it is applied to a square*/
            /* from Clippy @ https://bennettfeely.com/clippy/ */
            clip-path: polygon(
              50% 0%,
              61% 35%,
              98% 35%,
              68% 57%,
              79% 91%,
              50% 70%,
              21% 91%,
              32% 57%,
              2% 35%,
              39% 35%
            );
          }
          
          /* make stars *after* the checked radio gray*/
          .star:checked + .star-label ~ .star-label .star-shape {
            background-color: lightgray;
          }
          
          /*hide away the actual radio inputs*/
          .star {
            position: fixed;
            opacity: 0;
            /*top: -90000px;*/
            left: -90000px;
          }
          
          .star:focus + .star-label {
            outline: 2px dotted black;
          }
          .skip-button {
            display: block;
            width: 2rem;
            height: 2rem;
            border-radius: 1rem;
            position: absolute;
            top: -2rem;
            right: -1rem;
            /*transform: translateY(-50%);*/
            text-align: center;
            line-height: 2rem;
            font-size:2rem;
            background-color: rgba(255, 255, 255, 0.1);
          }
          .skip-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
          }
          #skip-star:checked ~ .skip-button {
            display: none;
          }
          }
        
</style>
